        async function generateAnswerAndConcepts(question, userThought = null) {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({

                        selectedConcepts: concepts,
                        previousQuestion: previousQuestion,

        // ê°œë…ì–´ ì„ íƒ í™”ë©´
        async function showConceptSelection(question = null, userThought = null) {
            saveState();
            currentStage = 'concepts';
            selectedConcepts = [];
            
            showLoading('ê°œë…ì–´ë¥¼ ìƒì„±í•˜ê³  ìˆëŠ” ì¤‘ì…ë‹ˆë‹¤...');
            hideButtons();
            
            const concepts = await generateAnswerAndConcepts(question || initialQuestion, userThought);
            
            const gameState = document.getElementById('gameState');
            gameState.innerHTML = `

                <div class="grid grid-cols-4 gap-3 mb-4">
                    ${concepts.map((concept, index) => `

        function toggleConcept(concept, index) {

                    </div>

            `;
            
            showButtons();
        }

        function saveState() {
            stateHistory.push({
                stage: currentStage,
                step: currentStep,
                historyLength: gameHistory.length,
                selectedConcepts: [...selectedConcepts],

                currentAIAnswer: currentAIAnswer,

        }

        function goBack() {
            if (stateHistory.length === 0) {
                alert('ë” ì´ìƒ ëŒì•„ê°ˆ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const previousState = stateHistory.pop();
            
            while (gameHistory.length > previousState.historyLength) {
                gameHistory.pop();
            }
            
            while (usedConcepts.length > previousState.usedConceptsLength) {

            currentStep = previousState.step;
            currentStage = previousState.stage;
            selectedConcepts = previousState.selectedConcepts;
            currentQuestion = previousState.currentQuestion;
            currentAIAnswer = previousState.currentAIAnswer;
            
            updateProgress();
            
            if (currentStage === 'concepts') {

        async function continueThinking() {
            if (currentStage === 'concepts') {
                await showQuestionChoices();
            } else if (currentStage === 'questions') {
                alert('ì§ˆë¬¸ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
            } else if (currentStage === 'thought') {

                currentStep++;
                gameHistory.push({

                    step: currentStep
                });
                updateProgress();
                
                await showConceptSelection(currentQuestion, userThought);
            }
        }
