<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스무고개 게임</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 flex gap-8">
        <!-- 메인 게임 영역 -->
        <div class="flex-1 max-w-2xl">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-blue-600 mb-6">시작 질문</h1>
                
                <!-- 초기 질문 표시 -->
                <div class="bg-blue-50 p-4 rounded-lg mb-6">
                    <p id="initialQuestion" class="text-lg font-medium">질문을 불러오는 중...</p>
                </div>

                <!-- 게임 상태 -->
                <div id="gameState">
                    <!-- 여기에 게임 단계별 내용이 들어감 -->
                </div>
            </div>
        </div>

        <!-- 진행 상황 사이드바 -->
        <div class="w-80 bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm">🎯</span>
                </div>
                <h2 class="text-lg font-bold">스무고개 진행상황</h2>
            </div>
            
            <div class="mb-4">
                <p class="text-sm text-gray-600">진행: <span id="progressCount">0</span> / 20</p>
            </div>

            <div id="progressList" class="space-y-2">
                <!-- 진행 상황이 여기에 추가됨 -->
            </div>

            <div class="mt-6 p-4 bg-yellow-50 rounded-lg">
                <p class="text-sm text-yellow-800">💡 스무고개를 통해 자연의 비밀을 하나씩 풀어보세요!</p>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentStep = 0;
        let gameHistory = [];
        let initialQuestion = '';

        // URL에서 초기 질문 가져오기
        function getInitialQuestion() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('q') || '질문을 찾을 수 없습니다';
        }

        // Claude API 호출
        async function callClaudeAPI(prompt) {
            try {
                const response = await fetch('/api/generate-questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        baseQuestion: initialQuestion,
                        previousQuestions: gameHistory.map(h => h.question || h.answer).filter(Boolean),
                        stepNumber: currentStep + 1,
                        prompt: prompt
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }

                const data = await response.json();
                return data.questions || [];
            } catch (error) {
                console.error('Claude API 오류:', error);
                // 샘플 질문 반환
                return [
                    "이것의 크기는 어느 정도인가요?",
                    "이것은 어떤 색깔인가요?", 
                    "이것은 어디에서 찾을 수 있나요?",
                    "이것의 주요 특징은 무엇인가요?",
                    "이것은 어떤 용도로 사용되나요?"
                ];
            }
        }

        // 진행상황 업데이트
        function updateProgress() {
            document.getElementById('progressCount').textContent = currentStep;
            
            const progressList = document.getElementById('progressList');
            progressList.innerHTML = '';
            
            gameHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'p-2 rounded text-sm';
                
                if (item.type === 'question') {
                    div.className += ' bg-green-100 text-green-800';
                    div.innerHTML = `<strong>고개 ${index + 1}</strong><br>${item.question}`;
                } else if (item.type === 'answer') {
                    div.className += ' bg-purple-100 text-purple-800';
                    div.innerHTML = `<strong>고개 ${index + 1} (내 생각)</strong><br>${item.answer}`;
                }
                
                progressList.appendChild(div);
            });
        }

        // 5개 선택지 표시
        function showQuestionChoices(questions) {
            const gameState = document.getElementById('gameState');
            
            gameState.innerHTML = `
                <h2 class="text-xl font-bold text-green-600 mb-4">어떤 방향으로 탐구해볼까요?</h2>
                <div class="space-y-3">
                    ${questions.map((q, index) => `
                        <button onclick="selectQuestion('${q.replace(/'/g, "\\'")}', ${index})" 
                                class="w-full p-4 text-left border border-green-200 rounded-lg hover:bg-green-50 transition-colors">
                            ${q}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        // 질문 선택 처리
        function selectQuestion(question, index) {
            currentStep++;
            gameHistory.push({
                type: 'question',
                question: question,
                step: currentStep
            });
            
            updateProgress();
            showAnswerInput(question);
        }

        // 답변 입력 화면 표시
        function showAnswerInput(question) {
            const gameState = document.getElementById('gameState');
            
            gameState.innerHTML = `
                <h2 class="text-xl font-bold text-orange-600 mb-4">이제 당신이 질문해보세요!</h2>
                <div class="bg-orange-50 p-4 rounded-lg mb-4">
                    <p class="font-medium mb-2">선택한 탐구 방향:</p>
                    <p class="text-orange-700">${question}</p>
                </div>
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">
                        탐구하면서 새롭게 궁금한 것을 질문으로 만들어보세요...
                    </label>
                    <textarea 
                        id="userAnswer" 
                        rows="4" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                        placeholder="예: 이 방향으로 생각해보니 또 다른 궁금한 점이 생겼어요..."></textarea>
                    <button 
                        onclick="submitAnswer()" 
                        class="w-full bg-orange-500 text-white py-3 px-6 rounded-lg font-medium hover:bg-orange-600 transition-colors">
                        질문 제출하고 계속 탐구하기!
                    </button>
                </div>
            `;
        }

        // 답변 제출 처리
        async function submitAnswer() {
            const userAnswer = document.getElementById('userAnswer').value.trim();
            
            if (!userAnswer) {
                alert('답변을 입력해주세요!');
                return;
            }

            currentStep++;
            gameHistory.push({
                type: 'answer',
                answer: userAnswer,
                step: currentStep
            });
            
            updateProgress();
            
            // 로딩 상태
            document.getElementById('gameState').innerHTML = `
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-2 text-gray-600">다음 탐구 방향을 생각 중...</p>
                </div>
            `;

            // 새로운 질문 생성
            try {
                const questions = await callClaudeAPI(`
                    사용자의 답변: "${userAnswer}"를 바탕으로 더 깊이 탐구할 수 있는 새로운 질문 5개를 만들어주세요.
                `);
                
                showQuestionChoices(questions);
            } catch (error) {
                console.error('새 질문 생성 실패:', error);
                showQuestionChoices([
                    "이것의 원리를 더 자세히 알아볼까요?",
                    "다른 관점에서 접근해볼까요?",
                    "실제 사례를 찾아볼까요?",
                    "비슷한 다른 것들과 비교해볼까요?",
                    "이것의 활용 방법을 생각해볼까요?"
                ]);
            }
        }

        // 게임 초기화
        async function initializeGame() {
            initialQuestion = getInitialQuestion();
            document.getElementById('initialQuestion').textContent = initialQuestion;
            
            // 첫 번째 질문들 생성
            const questions = await callClaudeAPI(`"${initialQuestion}"에 대한 첫 탐구 질문들을 만들어주세요.`);
            showQuestionChoices(questions);
        }

        // 페이지 로드 시 게임 시작
        window.onload = initializeGame;
    </script>
</body>
</html>
